<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="">
        <!-- nav bar -->
        <nav
            class="flex flex-col lg:flex-row items-center justify-around bg-[#F85559] max-w-4xl rounded-3xl m-auto mt-7">
            <ul class="flex gap-5 text-white text-sm">
                <li>Home</li>
                <li>About Us</li>
                <li>Shop</li>
                <li>All Fruits</li>
            </ul>
            <div class="flex">
                <img src="./images/logo.png" alt="" class="w-7 py-3">
                <h1 class="text-2xl py-3 text-white">Fruit Burst</h1>
            </div>
            <div class="form-control">
                <div class="input-group">
                  <input type="text" placeholder="Search…" class="input input-bordered -0 py-1.8 pl-7 pr-20 text-sm rounded-4xl w-25 h-6 m-auto" />
                  <button class="h-6 py-2 bg-[#FFF] ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </button>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <div >
            <div class="max-w-4xl  mt-9 mx-auto relative">
                <div class="carousel ">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="./images/banner1.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="./images/banner2.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="./images/banner3.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide4" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="./images/banner4.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="absolute text-center px-96 py-12 right-12 left-10 bottom-20"  >
                <div>
                    <h1 class="text-3xl font-bold pb-2 text-[#FFF]">Exotic tastes at your <br>doorstep</h1>
                </div>
                <div>
                    <p class="text-sm pb-3 text-[#FFF]">We supply highly quality organic products</p>
                </div>
                <button class="bg-[#F85559] text-white px-5 py-1 rounded-xl">Shop now</button>
                <div class="bg-[#FFF] shadow-lg">
                    <div class="flex flex-col lg:flexrow items-center justify-center py-6 mt-28 gap-9">
                        <div>
                            <img src="./images/fruit1.png" alt="" class="w-20 h-14">
                            <p>grape</p>
                        </div>
                        <div>
                            <img src="./images/fruit2.png" alt="" class="w-20 h-14">
                            <p>orange</p>
                        </div>
                        <div>
                            <img src="./images/fruit3.png" alt="" class="w-20 h-14">
                            <p>mango</p>
                        </div>
                        <div>
                            <img src="./images/fruit4.png" alt="" class="w-20 h-14">
                            <p>strawberry</p>
                        </div>
                        <div>
                            <img src="./images/fruit5.png" alt="" class="w-20 h-14">
                            <p>pomegranate</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
